<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Projet</title>
  <link rel="stylesheet" href="project.css">
  <style>
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="project-title">Chargement du projet...</h1>
  </header>
  <main>
    <iframe id="iframe"></iframe>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title") || "Projet";
    const url = params.get("url");

    document.getElementById("project-title").textContent = title;
    document.getElementById("iframe").src = url;
  </script>
</body>
</html>
